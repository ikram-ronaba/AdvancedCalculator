<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="display-container">
    <div class="previous"></div>
    <div class="current">0</div>
  </div>

  <div class="buttons">
    <button data-action="clear" class="span-2 operator">C</button>
    <button data-action="delete" class="operator">DEL</button>
    <button data-action="operator" data-value="/">÷</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-action="operator" data-value="*">×</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-action="operator" data-value="-">−</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-action="operator" data-value="+">+</button>

    <button data-value="0" class="span-2">0</button>
    <button data-value=".">.</button>
    <button data-action="equals" class="equals">=</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
